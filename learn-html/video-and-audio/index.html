<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video and audio content</title>
</head>
<body>
  <video controls
  width="400"
  height="400"
  loop
  muted
  preload="auto"
  poster="./poster.png">
    <source src="./rabbit320.mp4" type="video/mp4">
    <source src="./rabbit320.webm" type="video/webm">
    <track kind="captions" src="./rabbit320.vtt" srclang="en" label="English" default>
    <p>Your browser doesn't support this video. Here is a <a href="./rabbit320.mp4">link to the video</a> instead.</p>
  </video>
  <audio controls
  loop
  muted
  preload="auto">
    <source src="./viper.mp3" type="audio/mp3">
    <source src="./viper.ogg" type="audio/ogg">
    <p>Your browser doesn't support this audio file. Here is a <a href="./viper.mp3">link to the audio</a> instead.</p>
  </audio>
</body>
</html>
